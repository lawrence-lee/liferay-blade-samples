dependencies {
	compileOnly "biz.aQute.bnd:biz.aQute.bndlib:3.1.0"
	compileOnly "com.liferay.portal:com.liferay.portal.kernel:2.6.0"
	compileOnly "com.liferay:com.liferay.osgi.service.tracker.collections:2.0.0"
	compileOnly "com.liferay:com.liferay.osgi.util:3.0.0"
	compileOnly "com.liferay:com.liferay.portal.spring.extender:2.0.0"
	compileOnly project(":modules:blade.servicebuilder.api")

	testCompile "biz.aQute.bnd:biz.aQute.remote.api:3.3.0"
	testCompile "org.osgi:osgi.cmpn:6.0.0"
	testCompile group: "com.liferay.arquillian", name: "com.liferay.arquillian.arquillian-container-liferay", version: "1.0.6"
	testCompile group: "junit", name: "junit", version: "4.12"
	testCompile group: "org.jboss.arquillian.junit", name: "arquillian-junit-container", version: "1.1.11.Final"
	testCompile project(":modules:blade.servicebuilder.api")
}

buildService {
	apiDir = "../blade.servicebuilder.api/src/main/java"
	osgiModule = true
	propsUtil = "com.liferay.blade.samples.servicebuilder.service.util.PropsUtil"
	testDir = "src/java/test"
}

startTestableTomcat {
	checkTimeout = 10 * 60 * 1000
}

testIntegration {
	outputs.upToDateWhen { false }

	dependsOn jar, ":initBundle", startTestableTomcat
	dependsOn ":modules:blade.servicebuilder.api:jar"

	systemProperty 'dependency1', project(':modules:blade.servicebuilder.api').jar.archivePath
	systemProperty 'jarFile', jar.archivePath

	finalizedBy {
		stopTestableTomcat
	}
}

stopTestableTomcat {
	doLast {
		delete new File(liferay.liferayHome, "data")
	}
}